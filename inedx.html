<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>

  <body>
    <section id="client-holder" class="aos-init aos-animate">
      <div class="container">
        <div class="row">
          <div class="inner-content">
            <div class="logo-wrap">
              <div class="grid">
                <a href="#"
                  ><img src="./assets/images/client-image1.png" alt="client"
                /></a>
                <a href="#"
                  ><img src="./assets/images/client-image2.png" alt="client"
                /></a>
                <a href="#"
                  ><img src="./assets/images/client-image3.png" alt="client"

                <a href="#"

          <li>

          </li>
          <li>
            <a href="#"><i class="bi bi-behance"></i></a>
          </li>
        </ul>
      </div>

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
